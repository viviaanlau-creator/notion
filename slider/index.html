<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Full-Screen Responsive Image Slider with Buttons</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
      transition: opacity 0.4s ease-in-out;

      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      background-color: #ffffff;
      z-index: 0;
    }

    .slide.current {
      opacity: 1;
      pointer-events: auto;
      visibility: visible;
      z-index: 1;
    }

    }
