<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Full-Screen Responsive Image Slider with Buttons</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    .slider {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      visibility: hidden;
      transition: opacity 0.4s ease-in-out;

      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      background-color: #ffffff;
      z-index: 0;
    }

    .slide.current {
      opacity: 1;
      pointer-events: auto;
      visibility: visible;
      z-index: 1;
    }

    /* Sample images: replace "1.png", "2.png", etc. with your image paths */
    .slide:nth-child(1) {
      background: url("slider/1.png") no-repeat center / contain;
    }

    .slide:nth-child(2) {
      background: url("slider/2.png") no-repeat center / contain;
    }

    .slide:nth-child(3) {
      background: url("slider/3.png") no-repeat center / contain;
    }

    .slide:nth-child(4) {
      background: url("slider/4.png") no-repeat center / contain;
    }

    .slide:nth-child(5) {
      background: url("slider/5.png") no-repeat center / contain;
    }

    .slide:nth-child(6) {
      background: url("slider/6.png") no-repeat center / contain;
    }

    .slide:nth-child(7) {
      background: url("slider/7.png") no-repeat center / contain;
    }

    .slide:nth-child(8) {
      background: url("slider/8.png") no-repeat center / contain;
    }

    /* Buttons container */
    .buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      pointer-events: none; /* Allow pointer events only on buttons */
      user-select: none;
      transform: translateY(-50%);
      display: flex;
      justify-content: space-between;
      padding: 0 1rem;
      box-sizing: border-box;
      z-index: 10;
    }

    /* Buttons styles */
    .buttons button {
      pointer-events: auto; /* Enable pointer events on buttons */
      border: 2px solid #333;
      background-color: rgba(255 255 255 / 0.8);
      color: #333;
      cursor: pointer;
      padding: 13px 18px;
      border-radius: 50%;
      font-size: 1.5rem;
      font-weight: bold;
      line-height: 1;
      transition: background-color 0.3s, color 0.3s;
      outline: none;
      user-select: none;
    }

    .buttons button:hover {
      background-color: #333;
      color: #fff;
    }

    @media (min-width: 640px) and (min-height: 640px) {
      .slide .content {
        bottom: 70px;
        left: -600px;
        width: 600px;
        padding: 2rem;
        line-height: 1.6;
      }

      .slide .content h1 {
        font-size: 2rem;
      }

      .slide.current .content {
        transform: translateX(600px);
      }
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slide current"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <div class="buttons">
    <button id="prev" aria-label="Previous Slide">&#8592;</button>
    <button id="next" aria-label="Next Slide">&#8594;</button>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");
    const auto = true;
    const intervalTime = 5000;
    let slideInterval;

    const nextSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.nextElementSibling && current.nextElementSibling.classList.contains('slide')) {
        current.nextElementSibling.classList.add("current");
      } else {
        slides[0].classList.add("current");
      }
    };

    const prevSlide = () => {
      const current = document.querySelector(".current");
      current.classList.remove("current");
      if (current.previousElementSibling && current.previousElementSibling.classList.contains('slide')) {
        current.previousElementSibling.classList.add("current");
      } else {
        slides[slides.length - 1].classList.add("current");
      }
    };

    nextButton.addEventListener("click", () => {
      nextSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    prevButton.addEventListener("click", () => {
      prevSlide();
      if (auto) {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextSlide, intervalTime);
      }
    });

    if (auto) {
      slideInterval = setInterval(nextSlide, intervalTime);
    }
  </script>
</body>

</html>
